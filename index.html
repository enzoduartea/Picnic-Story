<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizar Frase</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="phrase">
            <button data-word="I">I</button>
            <button data-word="went">went</button>
            <button data-word="to">to</button>
            <button data-word="the">the</button>
            <button data-word="picnic">picnic</button>
            <button data-word="with">with</button>
            <button data-word="my">my</button>
            <button data-word="friend,">friend,</button>
            <button data-word="it">it</button>
            <button data-word="was">was</button>
            <button data-word="amazing.">amazing.</button>
        </div>

        <h2>Sentence in formation:</h2>
        <div class="area">
            <div class="selected-words"></div>
        </div>
        <button id="check">verify</button>
        <div id="feedback"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
